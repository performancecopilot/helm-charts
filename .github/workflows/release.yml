name: Release Charts

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY_GHCR: ghcr.io/performancecopilot/helm-charts
  REGISTRY_QUAY: quay.io/performancecopilot/helm-charts

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add helm repos
        run: |
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Package and push charts
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Releasing version: $VERSION"

          # Update chart versions
          sed -i "s/^version:.*/version: $VERSION/" pcp/Chart.yaml
          sed -i "s/^version:.*/version: $VERSION/" archive-analysis/Chart.yaml

          # Package charts
          helm package pcp/
          helm package archive-analysis/

          # Push to GitHub Container Registry
          helm push pcp-${VERSION}.tgz oci://${REGISTRY_GHCR}
          helm push archive-analysis-${VERSION}.tgz oci://${REGISTRY_GHCR}

          # Push to Quay.io
          helm push pcp-${VERSION}.tgz oci://${REGISTRY_QUAY}
          helm push archive-analysis-${VERSION}.tgz oci://${REGISTRY_QUAY}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tgz
          generate_release_notes: true
          body: |
            ## Helm Charts Release

            This release contains the following charts:
            - PCP (Performance Co-Pilot)
            - Archive Analysis (PCP with Grafana)

            ### Installation

            #### From GitHub Container Registry:
            ```bash
            helm install pcp oci://ghcr.io/performancecopilot/helm-charts/pcp --version ${{ github.ref_name }}
            helm install archive-analysis oci://ghcr.io/performancecopilot/helm-charts/archive-analysis --version ${{ github.ref_name }}
            ```

            #### From Quay.io:
            ```bash
            helm install pcp oci://quay.io/performancecopilot/helm-charts/pcp --version ${{ github.ref_name }}
            helm install archive-analysis oci://quay.io/performancecopilot/helm-charts/archive-analysis --version ${{ github.ref_name }}
            ```

            #### From source:
            ```bash
            helm install pcp ./pcp
            helm install archive-analysis ./archive-analysis
            ```