name: Publish GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package charts
        run: |
          mkdir -p .deploy
          helm package pcp/ -d .deploy/
          helm package archive-analysis/ -d .deploy/

      - name: Generate index
        run: |
          helm repo index .deploy/ --url https://performancecopilot.github.io/helm-charts/

      - name: Copy metadata
        run: |
          cp artifacthub-repo.yml .deploy/
          cp README.md .deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
